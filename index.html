<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Open+Sans&family=Space+Mono&display=swap"
		rel="stylesheet" />
	<title>Memory Pair Game</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<p class="header__content">Memory Pair Game</p>
		</header>
		<main class="main">
			<section class="start-page anim-show">
				<div class="start-page__title">
					<p class="start-page__title-text">Select number of pairs</p>
				</div>
				<div class="start-page__nav-container">
					<nav class="start-page__navbar">
					</nav>
					<div class="checkbox-wrapper">
						<label class="checkbox">
							<input class="checkbox__input" type="checkbox">
							<span class="checkbox__box"></span>
							Preview cards
						</label>
					</div>
					<button class="start-btn button anim-show button-disabled">Start game</button>
				</div>
			</section>
			<section class="playing-field playing-field-grid">
			</section>
			<section class="results hidden">
			</section>
		</main>
		<footer class="footer">
			<p class="footer__content"><a class="footer__content" href=" https://github.com/Anatolii-Petrenko">Anatolii
					Petrenko</a> - 2022</p>
		</footer>
	</div>
	<script src="./js/main.js"></script>
</body>

</html>
